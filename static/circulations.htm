<div class="row margin-M-side">
    <div class="input-field col s2">
        <select ng-model="selectedPeriod" ng-options="x.name for x in periods">
        </select>
    </div>
</div>

<div class="row margin-M-side" ng-if="noData" ng-cloak>
    <div class="col s12 m6">
        <div class="card red darken-1">
        <div class="card-content white-text">
            <p>The library is not valid or there is no recent data available for this library.</p>
        </div>
        </div>
    </div>
</div>

<div class="progress" ng-if="isLoading" ng-cloak>
        <div class="indeterminate"></div>
</div>
          

<div id="container" class="margin-L-bottom"></div>
